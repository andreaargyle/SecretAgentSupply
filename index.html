<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section-->
    <header>
      <div class="container">
        <img src="resources/images/logo.png" />
        <span> SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <main>
      <!-- Hero Image -->
      <div class="hero">
        <div class="container">
          <div class="banner">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <nav>
        <div class="container">
          <span class="link"><a href="#">Eyewear</a></span>
          <span class="link"><a href="#">Apparel</a></span>
          <span class="link"><a href="#">Gadgets</a></span>
          <span class="link"><a href="#">Vehicles</a></span>
          <span class="link"><a href="#">Classes</a></span>
          <span class="link"><a href="#">Contact</a></span>
        </div>
      </nav>
      <!-- Products -->
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="resources/images/pen.png" />
            </div>
            <span class="identification">Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="resources/images/watch.png" />
            </div>
            <span class="identification">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="resources/images/glasses.png" />
            </div>
            <span class="identification">Thermal Glasses</span>
          </div>
        </div>
      </div>
      <!-- Info -->
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800-1800</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer>
      <div class="container">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>
  </body>
</html>
